<!DOCTYPE html>
<html lang="en">
<head>
  <title>P2P Mesh Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Mesh Chat - P2P</a>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="leaveRoomButton" class="nav-link" href="#">Leave Room</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- *** initial select chatroom view *** -->
    <header id="selectRoom">
      <h1> Select a Chat Room </h1>
      <div id="existingRooms">
        <div>Remove1</div>
        <div>Remove2</div>
      </div>
      <h1> Or Add A Chatroom </h1>
      <div class="row justify-content-center">
        <form class="form-inline">
          <input id="newChatroomName" type="text" class="form-control mb-2 mr-sm-2" id="addChatroomName" placeholder="">
          <button id="addNewChatroomButton" type="button" class="btn btn-secondary mb-2">Add</button>
        </form>
      </div>
      <br>
    </header>
    <!-- *** end of initial select chatroom view *** -->

  <header id="chat" class="page-header header container-fluid">
    <div class="container">
      <div class="messaging">
        <div class="inbox_msg">
          <div class="mesgs">

            <div id="message_history" class="msg_history">

              <div class="incoming_msg">
                <div class="received_withd_msg">
                  <ul id="messages"></ul>
                </div>
              </div>

              <div class="outgoing_msg">
                <div class="sent_msg">

                </div>
              </div>

            </div>
            <!-- end of history -->

            <!-- type a message enter -->
            <div class="type_msg">
              <div class="input_msg_write">
                <input type="text" class="inputMessage" placeholder="Type a message here..."/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <footer class="page-footer">
      <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
            <h6 class="text-uppercase font-weight-bold">Additional Information</h6>
            <p>Developed by Michael Han, Nicolas Gonzalez, Sadat Islam, Chevy O’Dell, and Kent Wong.</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <h6 class="text-uppercase font-weight-bold">ABOUT</h6>
            <p>Team 3
            <br/>P2P Chat
          </div>
        </div>
      </div>
    <div class="footer-copyright text-center">© CPSC559 - Distributed Systems 2020 - jk</div>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
